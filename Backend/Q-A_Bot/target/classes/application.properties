spring.application.name=rag-app

# ==============================
# Spring AI - Ollama (Chat Model)
# ==============================
spring.ai.ollama.chat.model=llama3.2:1b
spring.ai.ollama.chat.options.temperature=0.1
spring.ai.ollama.chat.options.top-k=10
spring.ai.ollama.chat.options.top-p=0.9
spring.ai.ollama.chat.options.num-predict=500
spring.ai.ollama.chat.options.num-ctx=2048
spring.ai.ollama.chat.options.timeout=120s
spring.ai.ollama.chat.options.stream=false

spring.ai.chat.connect-timeout=60000
spring.ai.chat.read-timeout=120000

# ==============================
# Spring AI - Ollama (Embeddings)
# ==============================
spring.ai.ollama.embedding.model=nomic-embed-text:latest
spring.ai.ollama.embedding.options.num-ctx=2048

